services:
  - type: web
    name: trutrend-diabetes-analytics
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn simple_analyzer:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0